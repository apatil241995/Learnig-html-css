<!DOCTYPE html>
<html>

<head>
    <title>School Record</title>
    <link rel="stylesheet" type="text/css" href="../css/Student.css">
</head>

<body class="body">
    <h1>Student Details Form</h1>
    <div class="main-div">
        <form class="from">
            <div class="name">
                <div style="margin: 5px;">
                    <label>First Name</label>
                    <br/>
                    <input class="input" type="text" placeholder="First Name">
                </div>

                <div style="margin: 5px;">
                    <label>Middle Name</label>
                    <br/>
                    <input class="input" type="text" placeholder="Middle Name">
                </div>
                <div style="margin: 5px;">
                    <label>Last Name</label>
                    <br/>
                    <input class="input" type="text" placeholder="Last Name">
                </div>
            </div>
            <br/>
            <div style="margin: 5px;">
                <label>Adress</label>
                <br/>
                <input class="input" type="text" placeholder="Fist line of Adress">
                <br/>
                <br/>
                <input class="input" type="text" placeholder="Second line of Adress">
            </div>
            <br/>
            <div style="margin: 5px;">
                <label>Father's Name</label>
                <br/>
                <input class="input" type="text" placeholder="Father's Name">
            </div>
            <br/>
            <div style="margin: 5px;">
                <label>Mobile No.</label>
                <br/>
                <input class="input" type="number" placeholder="Mobile No.">
            </div>
            <br/>
            <div style="margin: 5px;">
                <label>Email</label>
                <br/>
                <input class="input" type="email" placeholder="eg.abc@gmail.com">
            </div>
            <br/>
            <div style="margin: 5px;">
                <label>Cast</label>
                <br/>
                <input type="checkbox"><samp>Obc</samp>
                <br/>
                <input type="checkbox"><samp>Open</samp>
                <br/>
                <input type="checkbox"><samp>Sc</samp>
                <br/>
                <input type="checkbox"><samp>St</samp>
            </div>
            <br/>
            <div style="margin: 5px;">
                <label>Gender</label>
                <br/>
                <input type="radio"><samp>Male</samp>
                <input type="radio"><samp>Female</samp>
            </div>
            <br/>
            <div style="margin: 5px;">
                <label>Birthday</label>
                <br/>
                <input type="date">
            </div>
            <br/>
            <div style="margin: 5px;">
                <label>Hobbies</label>
                <br/>
                <input class="input" type="text" placeholder="Hobbies">
            </div>
            <br/>
            <div style="margin: 5px;">
                <label>Achivements</label>
                <br/>
                <input class="input" type="text" placeholder="Achivements">
            </div>
            <br/>
            <div style="margin: 5px;">
                <input type="button" name="Submit" value="Submit">
            </div>
            <br/>
            <div style="margin: 5px;">
                <label>About School</label>
                <br/>
                <video type="video/mp4" controls preload>
            </div>
            <br/>

        </form>
    </div>
</body>

</html>
