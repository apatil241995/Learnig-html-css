<!DOCTYPE html>
<html>

<head>
    <title>School Record</title>
</head>

<body>
    <h1>Student Details Form</h1>
    <div>
        <form>
            <div>
                <label>First Name</label>
                <br/>
                <input type="text" placeholder="First Name">
            </div>
            <br/>
            <div>
                <label>Middle Name</label>
                <br/>
                <input type="text" placeholder="Middle Name">
            </div>
            <br/>
            <div>
                <label>Last Name</label>
                <br/>
                <input type="text" placeholder="Last Name">
            </div>
            <br/>
            <div>
                <label>Adress</label>
                <br/>
                <input type="text" placeholder="Fist line of Adress">
                <br/>
                <br/>
                <input type="text" placeholder="Second line of Adress">
            </div>
            <br/>
            <div>
                <label>Father's Name</label>
                <br/>
                <input type="text" placeholder="Father's Name">
            </div>
            <br/>
            <div>
                <label>Mobile No.</label>
                <br/>
                <input type="number" placeholder="Mobile No.">
            </div>
            <br/>
            <div>
                <label>Email</label>
                <br/>
                <input type="email" placeholder="eg.abc@gmail.com">
            </div>
            <br/>
            <div>
                <label>Cast</label>
                <br/>
                <input type="checkbox"><samp>Obc</samp>
                <br/>
                <input type="checkbox"><samp>Open</samp>
                <br/>
                <input type="checkbox"><samp>Sc</samp>
                <br/>
                <input type="checkbox"><samp>St</samp>
            </div>
            <br/>
            <div>
                <label>Gender</label>
                <br/>
                <input type="radio"><samp>Male</samp>
                <input type="radio"><samp>Female</samp>
            </div>
            <br/>
            <div>
                <label>Birthday</label>
                <br/>
                <input type="date">
            </div>
            <br/>
            <div>
                <label>Hobbies</label>
                <br/>
                <input type="text" placeholder="Hobbies">
            </div>
            <br/>
            <div>
                <label>Achivements</label>
                <br/>
                <input type="text" placeholder="Achivements">
            </div>
            <br/>
            <div>
                <input type="button" name="Submit" value="Submit">
            </div>
            <br/>
            <div>
                <label>About School</label>
                <br/>
                <video type="video/mp4" controls preload>
            </div>
            <br/>

        </form>
    </div>
</body>

</html>
